<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rendu Monnaie</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 480px;
      margin: auto;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .champ {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    .ticket-row, .quantite-row, .somme-row {
      display: flex;
      align-items: stretch;
      gap: 10px;
    }
    .ticket-buttons, .quantite-buttons, .pieces {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      flex: 1;
    }
    .ticket-buttons button, .quantite-buttons button, .pieces button {
      flex: 1 1 45%;
      min-width: 80px;
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
    }
    .ticket-buttons button.selected {
      background: #2E7D32;
      font-weight: bold;
      box-shadow: 0 0 10px #2E7D32;
    }
    .quantite-result, .somme-result {
      min-width: 80px;
      background: #e0e0e0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      padding: 10px;
    }
    .pieces button {
      padding: 10px;
      font-size: 1em;
      background: #2196F3;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .actions button {
      flex: 1;
      font-size: 2em;
      padding: 20px;
      border: none;
      border-radius: 8px;
      color: white;
    }
    .cal {
      background: #4CAF50;
    }
    .zero {
      background: #f44336;
    }
    .resultat-page {
      text-align: center;
      font-size: 1.8em;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .resultat-page p {
      margin: 20px 0;
    }
    .resultat-page button {
      font-size: 2em;
      padding: 20px 40px;
      border: none;
      border-radius: 8px;
      color: white;
      background: #f44336;
    }
  </style>
</head>
<body>
  <h1>Rendu Monnaie</h1>

  <!-- PAGE PRINCIPALE -->
  <div id="pagePrincipale">
    <div class="champ">
      <label>Type de ticket :</label>
      <div class="ticket-row">
        <div class="ticket-buttons">
          <button id="btn1h" onclick="selectTicket(1.3)">1,30 €</button>
          <button id="btn1j" onclick="selectTicket(3)">3 €</button>
        </div>
      </div>
    </div>

    <div class="champ">
      <label>Nombre de tickets :</label>
      <div class="quantite-row">
        <div class="quantite-buttons">
          <button onclick="selectQuantite(1)">1</button>
          <button onclick="selectQuantite(2)">2</button>
          <button onclick="selectQuantite(3)">3</button>
          <button onclick="selectQuantite(4)">4</button>
          <button onclick="selectQuantite(5)">5</button>
        </div>
        <div class="quantite-result" id="quantiteAffiche">x1</div>
      </div>
    </div>

    <div class="champ">
      <label>Somme donnée :</label>
      <div class="somme-row">
        <div class="pieces">
          <button onclick="ajouterMontant(0.01)">0,01</button>
          <button onclick="ajouterMontant(0.02)">0,02</button>
          <button onclick="ajouterMontant(0.05)">0,05</button>
          <button onclick="ajouterMontant(0.10)">0,10</button>
          <button onclick="ajouterMontant(0.20)">0,20</button>
          <button onclick="ajouterMontant(0.50)">0,50</button>
          <button onclick="ajouterMontant(1)">1</button>
          <button onclick="ajouterMontant(2)">2</button>
          <button onclick="ajouterMontant(5)">5</button>
          <button onclick="ajouterMontant(10)">10</button>
        </div>
        <div class="somme-result" id="sommeAffiche">0.00 €</div>
      </div>
    </div>

    <div class="actions">
      <button class="cal" onclick="calculer()">Cal</button>
    </div>
  </div>

  <!-- PAGE RESULTAT -->
  <div id="pageResultat" style="display:none">
    <div class="resultat-page">
      <p id="resultatTotal"></p>
      <p id="resultatRendu"></p>
      <button onclick="resetForm()">Zero</button>
    </div>
  </div>

  <script>
    let ticketType = 1.3;
    document.getElementById('btn1h').classList.add('selected');
    let currentQuantite = 1;

    function selectTicket(value) {
      ticketType = value;
      document.querySelectorAll('.ticket-buttons button').forEach(b => b.classList.remove('selected'));
      if (value === 1.3) {
        document.getElementById('btn1h').classList.add('selected');
      } else {
        document.getElementById('btn1j').classList.add('selected');
      }
    }

    function selectQuantite(q) {
      currentQuantite = q;
      document.getElementById('quantiteAffiche').innerText = 'x' + q;
      document.querySelectorAll('.quantite-buttons button').forEach(b => b.classList.remove('selected'));
      document.querySelectorAll('.quantite-buttons button')[q - 1].classList.add('selected');
    }

    function ajouterMontant(valeur) {
      const sommeAffiche = document.getElementById('sommeAffiche');
      let actuel = parseFloat(sommeAffiche.innerText) || 0;
      let nouveau = (actuel + valeur).toFixed(2);
      sommeAffiche.innerText = nouveau + ' €';
    }

    function getSommeActuelle() {
      return parseFloat(document.getElementById('sommeAffiche').innerText) || 0;
    }

    function calculer() {
      const somme = getSommeActuelle();
      const total = ticketType * currentQuantite;
      const rendu = somme - total;

      document.getElementById('resultatTotal').innerText = `Total à payer : ${total.toFixed(2)} €`;
      if (rendu >= 0) {
        document.getElementById('resultatRendu').innerText = `Monnaie à rendre : ${rendu.toFixed(2)} €`;
      } else {
        document.getElementById('resultatRendu').innerText = `Somme insuffisante : manque ${Math.abs(rendu).toFixed(2)} €`;
      }

      // Affiche la page résultat
      document.getElementById('pagePrincipale').style.display = 'none';
      document.getElementById('pageResultat').style.display = 'block';
    }

    function resetForm() {
      selectTicket(1.3);
      selectQuantite(1);
      document.getElementById('sommeAffiche').innerText = '0.00 €';

      // Reviens à la page principale
      document.getElementById('pageResultat').style.display = 'none';
      document.getElementById('pagePrincipale').style.display = 'block';
    }
  </script>
</body>
</html>
