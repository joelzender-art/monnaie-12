<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calcul Monnaie</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 480px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .champ {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    .ticket-buttons, .quantite-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .ticket-buttons button, .quantite-buttons button {
      flex: 1 1 40%;
      min-width: 80px;
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      color: white;
      background-color: #4CAF50;
    }
    .ticket-buttons button.selected,
    .quantite-buttons button.selected {
      background-color: #388E3C;
    }
    .quantite-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }
    .inline-result {
      font-size: 1.8em;
      font-weight: bold;
    }
    .pieces-row {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .pieces {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      flex: 1;
    }
    .pieces button {
      width: 70px;
      padding: 10px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }
    #sommeAffiche {
      font-size: 1.8em;
      font-weight: bold;
      min-width: 80px;
      text-align: right;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .actions button {
      flex: 1;
      padding: 20px;
      font-size: 2em;
      border: none;
      border-radius: 10px;
      color: white;
    }
    .cal {
      background-color: #4CAF50;
    }
    .zero {
      background-color: #f44336;
    }
    .resultat {
      margin-top: 20px;
      font-size: 1.5em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Rendu Monnaie</h1>

  <div class="champ">
    <label>Type de ticket :</label>
    <div class="ticket-buttons">
      <button id="btn1h" onclick="selectTicket(1.3)">1,30 €</button>
      <button id="btn1j" onclick="selectTicket(3)">3 €</button>
    </div>
  </div>

  <div class="champ">
    <label>Nombre de tickets :</label>
    <div class="quantite-buttons">
      <button onclick="selectQuantite(1)">1</button>
      <button onclick="selectQuantite(2)">2</button>
      <button onclick="selectQuantite(3)">3</button>
      <button onclick="selectQuantite(4)">4</button>
      <button onclick="selectQuantite(5)">5</button>
    </div>
    <div class="quantite-row">
      <div class="inline-result" id="quantiteAffiche">x1</div>
    </div>
  </div>

  <div class="champ">
    <label>Somme donnée :</label>
    <div class="pieces-row">
      <div class="pieces">
        <button onclick="ajouterMontant(0.01)">0,01</button>
        <button onclick="ajouterMontant(0.02)">0,02</button>
        <button onclick="ajouterMontant(0.05)">0,05</button>
        <button onclick="ajouterMontant(0.10)">0,10</button>
        <button onclick="ajouterMontant(0.20)">0,20</button>
        <button onclick="ajouterMontant(0.50)">0,50</button>
        <button onclick="ajouterMontant(1)">1</button>
        <button onclick="ajouterMontant(2)">2</button>
        <button onclick="ajouterMontant(5)">5</button>
        <button onclick="ajouterMontant(10)">10</button>
      </div>
      <div id="sommeAffiche">0.00 €</div>
    </div>
  </div>

  <div class="actions">
    <button class="cal" onclick="calculer()">Cal</button>
    <button class="zero" onclick="resetForm()">Zero</button>
  </div>

  <div class="resultat" id="resultat"></div>

  <script>
    let ticketType = 1.3;
    document.getElementById('btn1h').classList.add('selected');
    let currentQuantite = 1;

    function selectTicket(value) {
      ticketType = value;
      document.getElementById('btn1h').classList.remove('selected');
      document.getElementById('btn1j').classList.remove('selected');
      if (value === 1.3) {
        document.getElementById('btn1h').classList.add('selected');
      } else {
        document.getElementById('btn1j').classList.add('selected');
      }
    }

    function selectQuantite(q) {
      currentQuantite = q;
      document.getElementById('quantiteAffiche').innerText = 'x' + q;
      document.querySelectorAll('.quantite-buttons button').forEach(btn => btn.classList.remove('selected'));
      const buttons = document.querySelectorAll('.quantite-buttons button');
      buttons[q - 1].classList.add('selected');
    }

    function ajouterMontant(valeur) {
      const sommeAffiche = document.getElementById('sommeAffiche');
      let actuel = parseFloat(sommeAffiche.innerText) || 0;
      let nouveau = (actuel + valeur).toFixed(2);
      sommeAffiche.innerText = nouveau + ' €';
    }

    function getSommeActuelle() {
      return parseFloat(document.getElementById('sommeAffiche').innerText) || 0;
    }

    function calculer() {
      const somme = getSommeActuelle();
      const total = ticketType * currentQuantite;
      const rendu = somme - total;

      let message = `Total à payer : ${total.toFixed(2)} €<br>`;
      if (rendu >= 0) {
        message += `Monnaie à rendre : ${rendu.toFixed(2)} €`;
      } else {
        message += `Somme insuffisante : manque ${Math.abs(rendu).toFixed(2)} €`;
      }
      document.getElementById('resultat').innerHTML = message;
    }

    function resetForm() {
      selectTicket(1.3);
      selectQuantite(1);
      document.getElementById('sommeAffiche').innerText = '0.00 €';
      document.getElementById('resultat').innerHTML = '';
    }
  </script>
</body>
</html>
