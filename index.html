<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rendu Monnaie</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      margin: auto;
      background: #f0f0f0;
      max-width: 480px;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 1.5em;
    }
    .champ {
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      font-size: 1em;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 5px;
      flex-wrap: wrap;
    }
    .result-box {
      min-width: 70px;
      background: #e0e0e0;
      border-radius: 8px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      padding: 5px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      flex: 1;
    }
    .buttons button {
      flex: 1 1 45%;
      min-width: 60px;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
    }
    .buttons button.zero-btn {
      background: #f44336;
    }
    .buttons button.selected {
      background: #2E7D32;
      font-weight: bold;
      box-shadow: 0 0 8px #2E7D32;
    }
    .actions {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }
    .actions button {
      flex: 1;
      font-size: 1.5em;
      padding: 10px;
      border: none;
      border-radius: 8px;
      color: white;
    }
    .cal {
      background: #4CAF50;
    }
    .resultat-page {
      text-align: center;
      font-size: 1.5em;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .resultat-page p {
      margin: 15px 0;
    }
    #resultatRenduLabel {
      font-size: 2em;
      font-weight: bold;
    }
    #resultatRenduValeur {
      font-size: 3em;
      font-weight: bold;
      color: #4CAF50;
    }
    .resultat-page button {
      font-size: 1.8em;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      color: white;
      background: #f44336;
    }
  </style>
</head>
<body>
  <h1>Rendu Monnaie</h1>

  <!-- PAGE PRINCIPALE -->
  <div id="pagePrincipale">
    <!-- ... (les blocs précédents restent inchangés, comme dans ton code actuel) -->
  </div>

  <!-- PAGE RESULTAT -->
  <div id="pageResultat" style="display:none">
    <div class="resultat-page">
      <p id="resultatTotal"></p>
      <p id="resultatRenduLabel"></p>
      <p id="resultatRenduValeur"></p>
      <button onclick="resetForm()">Zero</button>
    </div>
  </div>

  <script>
    let ticketType = 1.3;
    document.getElementById('btn1h').classList.add('selected');
    let currentQuantite = 1;

    function selectTicket(value) {
      ticketType = value;
      document.querySelectorAll('.buttons button').forEach(b => b.classList.remove('selected'));
      if (value === 1.3) {
        document.getElementById('btn1h').classList.add('selected');
      } else {
        document.getElementById('btn1j').classList.add('selected');
      }
    }

    function selectQuantite(q) {
      currentQuantite = q;
      document.getElementById('quantiteAffiche').innerText = 'x' + q;
    }

    function resetQuantite() {
      selectQuantite(1);
    }

    function ajouterMontant(valeur) {
      const sommeAffiche = document.getElementById('sommeAffiche');
      let actuel = parseFloat(sommeAffiche.innerText) || 0;
      let nouveau = (actuel + valeur).toFixed(2);
      sommeAffiche.innerText = nouveau + ' €';
    }

    function resetSomme() {
      document.getElementById('sommeAffiche').innerText = '0.00 €';
    }

    function getSommeActuelle() {
      return parseFloat(document.getElementById('sommeAffiche').innerText) || 0;
    }

    function calculer() {
      const somme = getSommeActuelle();
      const total = ticketType * currentQuantite;
      const rendu = somme - total;

      document.getElementById('resultatTotal').innerText = `Total à payer : ${total.toFixed(2)} €`;

      if (rendu >= 0) {
        document.getElementById('resultatRenduLabel').innerText = "Monnaie à rendre :";
        document.getElementById('resultatRenduValeur').innerText = `${rendu.toFixed(2)} €`;
      } else {
        document.getElementById('resultatRenduLabel').innerText = "Somme insuffisante :";
        document.getElementById('resultatRenduValeur').innerText = `- ${Math.abs(rendu).toFixed(2)} €`;
      }

      document.getElementById('pagePrincipale').style.display = 'none';
      document.getElementById('pageResultat').style.display = 'block';
    }

    function resetForm() {
      selectTicket(1.3);
      resetQuantite();
      resetSomme();
      document.getElementById('pageResultat').style.display = 'none';
      document.getElementById('pagePrincipale').style.display = 'block';
    }
  </script>
</body>
</html>
