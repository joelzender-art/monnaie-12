<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rendu Monnaie</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      margin: auto;
      background: #f0f0f0;
      max-width: 480px;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
    }
    .champ {
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      flex: 1;
    }
    .buttons button {
      flex: 1 1 45%;
      min-width: 60px;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
    }
    .buttons button.zero-btn {
      background: #f44336;
    }
    .buttons button.selected {
      background: #2E7D32;
      font-weight: bold;
      box-shadow: 0 0 8px #2E7D32;
    }
    .result-box {
      min-width: 70px;
      background: #e0e0e0;
      border-radius: 8px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      padding: 5px;
    }
    .actions {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }
    .actions button {
      flex: 1;
      font-size: 1.5em;
      padding: 10px;
      border-radius: 8px;
      color: white;
    }
    .cal {
      background: #4CAF50;
    }
    .resultat-page {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.5em;
    }
    .resultat-page p {
      margin: 15px 0;
    }
    #resultatRenduLabel {
      font-size: 2em;
    }
    #resultatRenduValeur {
      font-size: 3em;
      color: #4CAF50;
      font-weight: bold;
    }
    .resultat-page .zero-btn {
      margin-top: 20px;
      font-size: 1.5em;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: #f44336;
      color: white;
    }
    #customPricePopup {
      display: none;
      position: fixed;
      top: 20%;
      left: 10%;
      width: 80%;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 1000;
      text-align: center;
    }
    #customPriceDisplay {
      font-size: 2em;
      margin-bottom: 10px;
      background: #eee;
      padding: 10px;
      border-radius: 8px;
    }
    .numpad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .numpad button {
      padding: 15px;
      font-size: 1.5em;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      border: none;
    }
    .numpad .zero-btn {
      background: #f44336;
    }
  </style>
</head>
<body>
  <h1>Rendu Monnaie</h1>

  <div id="pagePrincipale">
    <div class="champ">
      <div class="row">
        <strong>Choix Ticket :</strong>
        <div class="buttons">
          <button onclick="choisirTarif(1.3, this)">1,30€</button>
          <button onclick="choisirTarif(3, this)">3€</button>
          <button id="customBtn" onclick="afficherClavier()">Perso</button>
        </div>
        <div id="customPricePopup">
          <div id="customPriceDisplay">0</div>
          <div class="numpad">
            <button onclick="ajouterChiffre('1')">1</button>
            <button onclick="ajouterChiffre('2')">2</button>
            <button onclick="ajouterChiffre('3')">3</button>
            <button onclick="ajouterChiffre('4')">4</button>
            <button onclick="ajouterChiffre('5')">5</button>
            <button onclick="ajouterChiffre('6')">6</button>
            <button onclick="ajouterChiffre('7')">7</button>
            <button onclick="ajouterChiffre('8')">8</button>
            <button onclick="ajouterChiffre('9')">9</button>
            <button onclick="ajouterChiffre('.')">.</button>
            <button onclick="ajouterChiffre('0')">0</button>
            <button class="zero-btn" onclick="resetClavier()">Effacer</button>
          </div>
          <button onclick="validerPrixPerso()">Valider</button>
        </div>
      </div>
    </div>

    <div class="champ">
      <div class="row">
        <strong>Nombre :</strong>
        <div class="buttons">
          <button onclick="changerQuantite(1)">1</button>
          <button onclick="changerQuantite(2)">2</button>
          <button onclick="changerQuantite(3)">3</button>
          <button onclick="changerQuantite(4)">4</button>
          <button onclick="changerQuantite(5)">5</button>
          <button class="zero-btn" onclick="changerQuantite(0)">0</button>
        </div>
        <div class="result-box" id="quantiteAffichee">0</div>
      </div>
    </div>

    <div class="champ">
      <div class="row">
        <strong>Donné :</strong>
        <div class="buttons">
          <button onclick="ajouterDonne(0.01)">0,01</button>
          <button onclick="ajouterDonne(0.02)">0,02</button>
          <button onclick="ajouterDonne(0.05)">0,05</button>
          <button onclick="ajouterDonne(0.1)">0,10</button>
          <button onclick="ajouterDonne(0.2)">0,20</button>
          <button onclick="ajouterDonne(0.5)">0,50</button>
          <button onclick="ajouterDonne(1)">1€</button>
          <button onclick="ajouterDonne(2)">2€</button>
          <button onclick="ajouterDonne(5)">5€</button>
          <button onclick="ajouterDonne(10)">10€</button>
          <button class="zero-btn" onclick="resetDonne()">0</button>
        </div>
        <div class="result-box" id="sommeDonnee">0</div>
      </div>
    </div>

    <div class="actions">
      <button class="cal" onclick="calculer()">Cal</button>
    </div>
  </div>

  <div id="pageResultat" style="display:none">
    <div class="resultat-page">
      <p id="resultatTotal">Total à payer : </p>
      <p id="resultatRenduLabel">Monnaie à rendre :</p>
      <p id="resultatRenduValeur">0.00 €</p>
      <button class="zero-btn" onclick="resetForm()">Zero</button>
    </div>
  </div>

  <script>
    let tarif = 0;
    let quantite = 0;
    let donne = 0;
    let prixPerso = 0;

    function choisirTarif(valeur, bouton) {
      tarif = valeur;
      document.querySelectorAll('.buttons button').forEach(btn => btn.classList.remove('selected'));
      bouton.classList.add('selected');
    }

    function changerQuantite(val) {
      quantite = val;
      document.getElementById('quantiteAffichee').innerText = quantite;
    }

    function ajouterDonne(val) {
      donne += val;
      document.getElementById('sommeDonnee').innerText = donne.toFixed(2);
    }

    function calculer() {
      let total = tarif * quantite;
      let rendu = donne - total;
      document.getElementById('resultatTotal').innerText = `Total à payer : ${total.toFixed(2)} €`;
      document.getElementById('resultatRenduValeur').innerText = rendu.toFixed(2) + ' €';
      document.getElementById('pagePrincipale').style.display = 'none';
      document.getElementById('pageResultat').style.display = 'block';
    }

    function resetForm() {
      tarif = 0; quantite = 0; donne = 0; prixPerso = 0;
      document.querySelectorAll('.buttons button').forEach(btn => btn.classList.remove('selected'));
      document.getElementById('quantiteAffichee').innerText = '0';
      document.getElementById('sommeDonnee').innerText = '0';
      document.getElementById('customBtn').innerText = 'Perso';
      document.getElementById('pagePrincipale').style.display = 'block';
      document.getElementById('pageResultat').style.display = 'none';
    }

    function resetDonne() {
      donne = 0;
      document.getElementById('sommeDonnee').innerText = '0';
    }

    function afficherClavier() {
      document.getElementById('customPricePopup').style.display = 'block';
      prixPerso = '';
      updateAffichageClavier();
    }

    function ajouterChiffre(chiffre) {
      prixPerso += chiffre;
      updateAffichageClavier();
    }

    function updateAffichageClavier() {
      document.getElementById('customPriceDisplay').innerText = prixPerso || '0';
    }

    function resetClavier() {
      prixPerso = '';
      updateAffichageClavier();
    }

    function validerPrixPerso() {
      tarif = parseFloat(prixPerso) || 0;
      document.getElementById('customBtn').innerText = `Perso (${tarif.toFixed(2)} €)`;
      document.querySelectorAll('.buttons button').forEach(btn => btn.classList.remove('selected'));
      document.getElementById('customBtn').classList.add('selected');
      document.getElementById('customPricePopup').style.display = 'none';
    }
  </script>
</body>
</html>
